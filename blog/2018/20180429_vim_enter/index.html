    <article>
    <header>
        <h1>VimのノーマルモードでEnter押すとカーソル位置に改行を入れるようにする</h1>
    </header>
        

<h2 id="やりたいこと">やりたいこと</h2>

<p>@にカーソルがあるとして，</p>

<pre><code> abcd@efghij
</code></pre>

<p>から</p>

<pre><code> @abcd
 efghij
</code></pre>

<p>にする．</p>

<p>続けてoを打てば</p>

<pre><code> abcd
 @
 efghij
</code></pre>

<p>となって便利</p>

<h2 id="解決法">解決法</h2>

<p>.vimrcに</p>

<pre><code> nnoremap &lt;CR&gt; i&lt;Return&gt;&lt;Esc&gt;^k
</code></pre>

<p>を書く.</p>

<p>するとノーマルモードでEnter押せば，題意の通りになっているはず</p>
